<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">-
		<title>隔行变色</title>
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
	</body>
	<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var lis = $("li");
		
		for(var i = 0; i < lis.length; i++){
			if(i % 2 == 0 ){
				lis[i].style.backgroundColor = "#cfc";
			}else{
				lis[i].style.backgroundColor = "#fcc";
			}
			
		}
		
		
		
	</script>
	
</html>
