<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li id="four">4</li>
			<li>5</li>
			<li class="green">6</li>
			<li class="green">7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
		<div class="green">d1</div>
		<div class="green">d2</div>
		<div class="green">d3</div>
		<div class="green">d4</div>
	</body>
	
	<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		
		$(function(){
			// 找到four
			$("#four").css("background-color","#cfc");			
			
			// 找green类型
			$(".green").css("background-color","green")
			
			// 找到所有的li
			$("li").css("font-size","20px");
			
			// four和green都要
			// 并集选择法
			$("#four, .green").css("color","red");
			
			// li中的green高度改变
			$("li.green").css("height", "50px");
			
		})
		
	</script>
	
</html>
