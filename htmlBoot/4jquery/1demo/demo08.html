<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
	</head>
	<body>
		
		<div id="father">
			
			<div>11</div>
			<div>22
				<p>111</p>
				<p>222</p>
				<p>333</p>
			</div>
			<div>33</div>
			<div>44</div>
			<div>55</div>
			<p>66</p>
			<p>77</p>
			<p>88</p>
		</div>
		
		
	</body>
	
	<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		
		$(function(){
			
			// 后代选择器
//			$("#father p").css("background-color", "#fcc");


			// 子类选择器
			$("#father>p").css("background-color", "#fcc");
			
			
			
			
			$("s1,s2")	// 并集选择器
			$("s1 s2")	// 后代选择器
			$("s1>s2") 	// 子类选择器
			$("s1s2")	// 交集选择器
			
			
			
			
			
		})
		
		
		
	</script>
	
</html>
