<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jquery初体验</title>

		<style type="text/css">
			div {
				background-color: #cfc;
				height: 200px;
				margin-bottom: 10px;
				display: none;
			}
			li{
				border: 1px solid red;
				width: 70px;
				height: 20px;
				display: inline-block;
				margin: 0;
				padding: 0;
			}
			ul{
				margin: 0;
				padding: 0;
			}
		</style>
		<!-- 1. 引入了jquery文件-->
		<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function (){
				$("#li1").mouseover(function (){
					//$("div").show(1000);
					$("div").fadeIn(1000);
				})
				$("#li1").mouseout(function (){
					$("div").fadeOut(1000);
				})
				$("#li2").mouseover(function (){
					$("div").fadeIn(1000);
					$("div").text("我是内容");
				})
				$("#li2").mouseout(function (){
					$("div").fadeOut(1000);
					$("div").text("");
				})
			})
			
		</script>
		
	</head>

	<body>
		<ul>
			<li id="li1" id="li1" >展开</li>
			<li id="li2">设置内容</li>
		</ul>
		<div></div>
		<div></div>
		<div></div>

	</body>

</html>
