<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>隔行变色 - 过滤选择器</title>
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
	<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(function(){
//			// 找到所有的偶数行
			$("li:even").css("background-color", "#cfc");
//			
//			// 找到所有的奇数行
			$("li:odd").css("background-color", "#fcc");
//			
//			// 找第一个
			$("li:first").css("font-size","32px");
//			// 找最后一个
			$("li:last").css("color","blue");
//			
//			// 找第二个
//			$("li:eq(1)").css("background-color", "red");

			//gt 2以后的元素
//			$("li:gt(2)").css("background-color", "red");
			
			// lt 8以前的元素
//			$("li:lt(8)").css("background-color", "red");

		})
		
		
	</script>
	
</html>
