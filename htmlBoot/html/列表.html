<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序-->
<ol>
  <li>java</li>
  <li>php</li>
  <li>运维</li>
</ol>
<hr/>
<!--有序-->
<ul>
  <li>java</li>
  <li>php</li>
  <li>运维</li>
</ul>
<!--自定义
dl:标签
dt：标签名称
dd:标签内容
-->
<dl>
  <dt>学习</dt>
  <dd>java</dd>
  <dd>php</dd>
  <dd>运维</dd>
  <dt>位置</dt>
  <dd>江西</dd>
  <dd>宜春</dd>
  <dd>磁化</dd>
</dl>
</body>
</html>
