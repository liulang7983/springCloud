<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
<!-- 按照标签来渲染，比如所有的h2标签为红色-->
  <style>
    h1{
      color: green;
      background: aqua;
      border-radius: 30px;
    }
    h2{
      color: red;
    }
  </style>
</head>
<body>
<h1>学java</h1>
<h2>学oracle</h2>
</body>
</html>
