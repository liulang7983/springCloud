<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
  <!-- 类选择器的样式 .class{}
      可以多个标签同一个类class达到共用一个选择器效果
  -->
  <style>
    .hs{
      color: aqua;
    }
    .hz{
      color: red;
    }
  </style>
</head>
<body>
<h1 class="hs">标题1</h1>
<h1 class="hz">标题2</h1>
<h1 class="hs">标题3</h1>
<p class="hs">p标签</p>
</body>
</html>
