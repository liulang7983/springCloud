<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
  <style>
    /*ul的第一个li选择*/
    ul li:first-child{
      background: green;
    }
    /*ul的最后一个li选择*/
    ul li:last-child{
      background: red;
    }
    /*选中p1:定位到父元素，选择当前的第一个元素
    选择当前p元素的父元素，选中父级元素的第一个，并且是当前元素才生效
    如下则表示我的body下的第一个元素为p才生效，是其他的不成
    */
    p:nth-child(1){
      background: #276fff;
    }
    /*选择父元素body下p标签的第二个,只看p标签*/
    p:nth-of-type(2){
      background: yellow;
    }
    /*鼠标放上去才显示背景颜色*/
    a:hover{
      background: rgba(30,13,25,0.96);
    }
  </style>
</head>
<body>
<h1>你好</h1>
<a>你点击</a>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>

</body>
</html>
