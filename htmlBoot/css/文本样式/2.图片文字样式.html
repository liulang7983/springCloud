<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字样式</title>
    <style>
        /*水平对齐，需要指出谁和谁
        文本图片水平对齐
        */
        img,span{
            vertical-align: middle;
        }
        /*去掉a的下划线*/
        #a1{
            text-decoration: none;
        }
    </style>
</head>

<body>
<p>
  <img src="image/1.png">
  <span>我是图片</span>
</p>
<a href="image/1.png" id="a1">我是a标签</a>
<a href="image/1.png"  id="a2">我是a标签</a>
</body>
</html>
