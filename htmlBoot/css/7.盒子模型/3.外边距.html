<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
  <style>
    .app{
      width: 300px;
      border: 1px solid red;
      /*居中*/
      margin: 0 auto;
    }
    body,h1,ul,li,a{
      /*body总有一个默认的外边距margin: 8*/
      margin: 0;
      padding: 0;
      text-decoration: none;
    }
    form{
      background: darkseagreen;
    }
    h2{
      font-size: 18px;
      background-color: #276fff;
      line-height: 30px;
      /*上下和左右边距*/
      margin: 2px 0;
    }
    input{
      border: 2px solid black;
    }
    div:nth-of-type(1){
      padding: 10px 5px;
    }
  </style>
</head>
<body>
<div class="app">
  <h2>会员登录</h2>
  <form action="#">
    <div>
      <span>用户名：</span>
      <input type="text">
    </div>
    <div>
      <span>密码：</span>
      <input type="text">
    </div>
    <div>
      <span>邮箱：</span>
      <input type="text">
    </div>
  </form>
</div>

</body>
</html>
