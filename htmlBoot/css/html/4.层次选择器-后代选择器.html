     */
    body p{
      background: green;
    }
  </style>
</head>
<body>
<p>p1</p>
<p>p2</p>

<ul>
  <li>
    <p>p4</p>
  </li>
  <li>
    <p>p5</p>
  </li>
  <li>
    <p>p6</p>
  </li>
</ul>

</html>
