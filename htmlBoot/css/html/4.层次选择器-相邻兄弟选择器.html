<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器-相邻兄弟选择器</title>
  <style>
    /*相邻兄弟选择器
     样式为 .class + 标签{}
     */
    .style1 + p{
      background: green;
    }
  </style>
</head>
<body>
<p>p1</p>
<p class="style1">p2</p>
<p>p3</p>
<ul>
  <li>
    <p>p4</p>
  </li>
  <li>
    <p>p5</p>
  </li>
  <li>
    <p>p6</p>
  </li>
</ul>
</body>
</html>
