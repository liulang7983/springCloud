<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
   <!--id选择器样式:id保证全局唯一
    #id{}
    优先级id选择器>类选择器>标签选择器
   -->
    <style>
      #id1{
        color: red;
      }
      #id2{
        color: red;
      }
      .style1{
        color: aqua;
      }
      h1{
        color: green;
      }
    </style>
</head>
<body>
<h1 id="id1">id选择器</h1>
<h1 class="style1">类选择器</h1>
<h1 id="id2" class="style1">ID选择器加类选择器</h1>
<h1>标签选择器</h1>
<h1>标签选择器</h1>
</body>
</html>
