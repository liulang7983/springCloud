<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<!--
table:表格标签
tr:行标签
td:格子标签
-->
<body>
<table border="1px">
  <tr>
    <td>1-1</td>
    <td>1-2</td>
    <td>1-3</td>
    <td>1-4</td>
  </tr>
  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
  </tr>
  <!--colspan跨多个格子-->
  <tr >
    <td colspan="4">3-1</td>
  </tr>
  <tr>
    <!--rowspan跨列-->
    <td rowspan="2">4-1</td>
    <td>4-2</td>
    <td>4-3</td>
    <td>4-4</td>
  </tr>
  <tr>
    <td>5-2</td>
    <td>5-3</td>
    <td>5-4</td>
  </tr>
</table>

</body>
</html>
