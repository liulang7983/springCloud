<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的重载</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			
			
			function add(a,b,c){
				return a+b+c;
			}
			
			function add(a,b,c,d){
				return a+b+c+d;
			}
			
			function add(a,b){
				return a + b;
			}
			
			alert(add(3,4));
			alert(add(3,4,5));
			alert(add(3,4,5,6));
			
			
		</script>
		
	</body>
</html>
