<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中的函数1</title>
	</head>
	<body>
		
		<script type="text/javascript">
		
			// 函数的定义
			function test(){
				alert("test");
			}
			// 调用函数
			test();
			
			// 定义一个有参数的函数
			function add(a,b){
				alert(a+b);
			}
			
			add(3,4);
			
			// 定义一个有返回值的函数
			function add1(a,b){
				return a+b;
			}
			
			alert(add1(5,6));
			
			
		</script>
		
	</body>
</html>
