<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
  <script>
    document.write("<table style='border: 1px solid red'>");
    for (var i=1;i<10;i++){
      document.write("<tr>");
      for (var j = 1; j < 10; j++) {
          if (i>=j){
            document.write("<td style='border: 1px solid red;background-color:rgb("+25*i+","+25*j+","+2*j*i+");' >");
            document.write(j+"*"+i+"="+(j*i));
            document.write("<td/>")
          }
      }
      document.write("<tr/>");
    }
    document.write("<table/>");
  </script>
</head>
<body>

</body>
</html>
