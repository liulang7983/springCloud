<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			// 1. 
			var arr = [1,2,"3",false];
//			alert(arr);
			alert(arr.length);

			// 2.
			var arr = new Array(3);
			arr[0] = 1;
			arr[1] = 'ab';
			arr[2] = false;
			arr[3] = 'abc';
//			alert(arr);
			alert(arr.length);
			
			// 3. 
			var arr = new Array(3,4,5);
//			alert(arr);
			alert(arr.length);
			
		</script>
		
	</body>
</html>
