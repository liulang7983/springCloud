<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中的函数2</title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 匿名函数
			var add2 = function(a,b){
				alert(a+b);
			}
			
			add2(5,6);
			
			// 动态函数
			var add3 = new Function("x,y","var sum; sum = x + y; return sum;");
			alert(add3(7,8));
			
			
		</script>
		
	</body>
</html>
