<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中数据类型</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			// 1. string 类型
			var str = "abc";
//			alert(str);
			alert(typeof(str));
			
			// 2. number类型
			var num = 123;
//			alert(num);
			alert(typeof(num));

 			// 3. boolean类型
   			var flag = false;
// 			alert(flag);
			alert(typeof(flag));
			
			
		</script>
		
	</body>
</html>
