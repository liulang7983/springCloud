<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dom 表单验证</title>
	</head>
	<body>
		<form>
			用户名：<input type="text" id="uname"/><br />
			密　码：<input type="password" id="upwd"/><br />
			自我介绍：<br />
			<textarea id="self">我不是一个随便的人。</textarea><br />
			性别：<br />
			<input type="radio" name="gendar" value="MALE"/>男
			<input type="radio" name="gendar" value="FEMALE"/>女
			<input type="radio" name="gendar" value="SECRET"/>保密
			<br />
			兴趣爱好：<br />
			<input type="checkbox" name="hobby" value="eat" /> 吃饭
			<input type="checkbox" name="hobby"value="sleep"/> 睡觉
			<input type="checkbox" name="hobby" value="write"/> 写代码<br />
			<input type="button" value="提交" onclick="submit1()" />
		</form>
		
		<div id="div1"></div>
	</body>
	<script type="text/javascript">
		function submit1(){
			var uname = document.getElementById("uname");
			var upwd = document.getElementById("upwd");
			var self = document.getElementById("self")
			var gendar = document.getElementsByName("gendar");

			var gendarV;
			for(var i = 0 ; i < gendar.length ; i++){
				if(gendar[i].checked){
					gendarV = gendar[i].value;
				}
			}
			var hobby=document.getElementsByName("hobby");
			var hobbyV="";
			for (var i = 0; i < hobby.length; i++) {
				if (hobby[i].checked){
					hobbyV+=" "+hobby[i].value;
				}
			}
			var div1 = document.getElementById("div1");
			div1.innerHTML = "用户名：" + uname.value + "<br />"
			div1.innerHTML += "密码：" + upwd.value + "<br />"
			div1.innerHTML += "自我介绍：" + self.value + "<br />"
			div1.innerHTML += "性别：" + gendarV + "<br />"
			div1.innerHTML+="兴趣爱好："+hobbyV+"<be/>"
		}
	</script>
	
</html>
