<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array对象</title>
	</head>
	<body>

		<script type="text/javascript">
			// length
			var arr = [1,2,3];
			document.write(arr.length);
			
			// concat()方法
			document.write("<hr />");
			var arr2 = [4,5];
			document.write(arr.concat(arr2));
			document.write("<br />");
			document.write(arr);
			
			// join方法
			document.write("<hr />");
			var arr = [1,2,3,4,5];
			document.write(arr.join('。'));
			
			// push方法
			document.write("<hr />");
			var arr = new Array(3);
			arr[0] = "peter";
			arr[1] = 'kitty';
			arr[2] = 'jack';
			document.write("old length:" + arr.length);
			
			document.write("<br />");
			document.write("old array:" + arr);
			
			document.write("<br />");
			document.write("new length:" + arr.push('john'));
			
			document.write("<br />");
			document.write("new array:" + arr);
			
			// push方法 加入数组
			document.write("<hr />");
			var arr1 = [1,2,3];
			var arr2 = [4,5];
			document.write("old length:" + arr1.length);
			
			document.write("<br />");
			document.write("old array:" + arr1);
			
			document.write("<br />");
			//arr1.push(arr2)是把arr2当成一个对象塞进去，相当于arr1[3]=[4,5]
			document.write("new length:" + arr1.push(arr2));
			
			document.write("<br />");
			document.write("new array:" + arr1);
			document.write("<br />");
			for(var i = 0 ; i < arr1.length ; i++){
				document.write("arr1第"+i+"个"+arr1[i]+",");
			}
			
			// pop()方法,相当于取出最后一个值，并从数组中删除
			document.write("<hr />");
			var arr = [3,4,5,6,7,8];
			document.write("old array: " + arr);
			document.write("<br />");
			document.write("return : " + arr.pop());
			document.write("<br />");
			document.write("new array : " + arr);
			
			// reverse()方法，数组顺序反转
			document.write("<hr />");
			var arr = [1,2,3,4,5];
			document.write("old array: " + arr);
			document.write("<br />");
			document.write("new array : " + arr.reverse());
			document.write("<br />");
			document.write(arr);
			
		</script>

	</body>
</html>
