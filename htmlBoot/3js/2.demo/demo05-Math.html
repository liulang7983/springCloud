<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var num = 11.5;
			
			document.write("old: " + num);
			
			document.write("<hr />");
			document.write("ceil:" + Math.ceil(num));	// 天花板
			
			document.write("<hr />");
			document.write("floor:" + Math.floor(num)); // 地板
			
			document.write("<hr />");
			document.write("round:" + Math.round(num)); // 四舍五入
			
			
			// random方法
			document.write("<hr />");
			document.write("random:" + Math.random());
			
			// 希望有 0-9之间的随机数
			document.write("<hr />");
			document.write(Math.floor(Math.random() * 10));
			
			// 2的5次方
			document.write("<hr />");
			document.write(Math.pow(2,5));
			
			
			
		</script>
		
	</body>
</html>
