			// 模拟方法重载
			function add(){
				var sum = 0;
				for(var i = 0; i < arguments.length ; i++){
					sum += arguments[i];
				}
				
				return sum;
				
			}

			
			alert(add(3,4));
			alert(add(3,4,5));
			alert(add(3,4,5,6));
