<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>string对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			// length属性
			var str = "abc";
			document.write(str.length);
			
			// bold()方法
			document.write("<hr />");
			var str = "hello world!";
			document.write(str.bold());
			
			// fontcolor()方法
			document.write("<hr />");
			var str = "hello";
			document.write(str.fontcolor("red"));
			
			// fontsize()方法 【1，7】
			document.write("<hr />");
			var str = "world!";
			document.write(str.fontsize(7));
			
			// link()方法
			document.write("<hr />");
			var str = "跳转主页";
			document.write(str.link("index.html"));
			
			// sub()和sup()
			document.write("<hr />");
			var s1 = "123";
			var s2 = "456";
			var s3 = "789";
			document.write(s1.sub());
			document.write(s2);
			document.write(s3.sup());
			
			
		</script>
		
	</body>
</html>
