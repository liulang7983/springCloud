<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>与java类似的方法</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//concat()方法
			var s1 = "hello";
			var s2 = "world";
			document.write(s1.concat(s2));
			
			// charAt()方法
			document.write("<hr />");
			var str = "abcde";
			document.write(str.charAt(2));	// 如果下标不存在，会返回空字符串
			
			// indexOf()方法
			document.write("<hr />");
			var str = "hello world";
			document.write(str.indexOf("z"));	// 如果子串不存在，则返回-1
			
			// split()方法
			document.write("<hr />");
			var str = "a-b-c-d";
			var arr = str.split('-');
			document.write(arr);
			
			// replace()方法
			document.write("<hr />");
			var str = "hello";
			document.write(str.replaceAll('l','a'));
			document.write("<br />");
			document.write(str);
			
			// substr() 和 substring()
			document.write("<hr />");
			var str = "0123456789";
			document.write(str.substr(3,5));	// 从第3位开始，后面取5位
			document.write("<br />");
			document.write(str.substring(3,5));	// 取[3,5)
			
			
		</script>
		
	</body>
</html>
