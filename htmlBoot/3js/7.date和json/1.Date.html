<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
  <script>
    var date=new Date();
    console.log(date);
    console.log("年："+date.getFullYear());
    //特殊点是月份，会比我们所说的月份少1
    console.log("月："+date.getMonth());
    console.log("日："+date.getDate());
    console.log("星期："+date.getDay());
    console.log("时："+date.getHours());
    console.log("分："+date.getMinutes());
    console.log("秒："+date.getSeconds());
  </script>
</head>
<body>

</body>
</html>
