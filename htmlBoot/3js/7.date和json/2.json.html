<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
  <script>
    var user={
      name:'zs',
      age:33,
      sex:'男'
    }
    console.log('打印对象');
    console.log(user);
    console.log('打印对象转换后的字符串');
    console.log(JSON.stringify(user));
    console.log('打印字符串转换后的对象');
    console.log(JSON.parse('{"name":"zs","age":33,"sex":"男"}'))
  </script>
</head>
<body>

</body>
</html>
