<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位-田</title>
    <style>
        #father {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            margin: auto;
            padding: 10px;
        }
        a{
            width: 100px;
            height: 100px;
            text-decoration: none;
            background-color: red;
            line-height: 100px;
            text-align: center;
            color: white;
            /*可以变为块级元素,此时五个排成了一竖*/
            display: block;
        }
        a:hover{
            background-color: green;
        }
        .a2,.a4{
            position: relative;
            left: 200px;
            top: -100px;
        }
        .a5{
            position: relative;
            bottom: 300px;
            right: -100px;
        }
    </style>
</head>
<body>
<div id="father">
    <a href="#" class="a1">链接1</a>
    <a href="#" class="a2">链接2</a>
    <a href="#" class="a3">链接3</a>
    <a href="#" class="a4">链接4</a>
    <a href="#" class="a5">链接5</a>
</div>
</body>
</html>
