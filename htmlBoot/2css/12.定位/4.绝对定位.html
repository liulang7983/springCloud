<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
  <style>
    div{
      margin: 10px;
      padding: 5px;
      font-size: 18px;
      line-height: 25px;
    }
    #father{
      border: 1px solid red;
        position: relative;
    }
    #first{
      border: 1px solid red;
      background-color: salmon;
    }
    #second{
      border: 1px solid red;
      background-color: green;
        position: absolute;
        top: 100px;
    }
    #third{
      border: 1px solid red;
      background-color: blue;
    }
  </style>
</head>
<body>
<div id="father">
  <div id="first">第一个盒子</div>
  <div id="second">第二个盒子</div>
  <div id="third">第三个盒子</div>
</div>

</body>
</html>
