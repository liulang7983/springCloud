<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div {
            margin: 10px;
            padding: 5px;
            font-size: 18px;
            line-height: 25px;
        }

        #father {
            border: 1px solid red;
        }

        #first {
            border: 1px solid red;
            background-color: green;
            position: relative;
            top: 20px;
            left: 20px;
        }

        #second {
            border: 1px solid red;
            background-color: green;
        }

        #third {
            border: 1px solid red;
            background-color: green;
            position: relative;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>

</body>
</html>
