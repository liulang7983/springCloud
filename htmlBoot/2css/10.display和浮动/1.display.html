<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  display:
      block:块元素
      inline：行内元素
      inline-block：是块元素，但是可以内联在一行
-->
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid red;
      display: inline-block;
    }
    span{
      width: 200px;
      height: 200px;
      border: 1px solid red;
      display: inline-block;
    }
ul li{
  display: inline-block;
    border: 1px solid red;
    margin: 0;
    padding: 0;
}
  </style>
</head>
<body>
<div>div元素</div>
<span>span标签</span>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
  <li>li4</li>

</ul>
</body>
</html>
