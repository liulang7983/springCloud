<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    clear:left 左侧不允许有浮动元素
clear:right 右侧不允许有浮动元素
clear:both 两边都不允许有浮动元素-->
  <style>
    #father{
      border: 1px #000000 solid;
        overflow: hidden;
    }
    .div1{
      border: 1px dashed red;
      display: inline-block;
      float: left;
      /*clear: left;*/
    }
    .div2{
      border: 1px dashed green;
      display: inline-block;
      float: left;
      /*clear: left;*/
    }
    .div3{
      border: 1px dashed darkmagenta;
      display: inline-block;
      float: right;
      /*clear: right;*/
    }
    .div4{
      border: 1px dashed blue;
      font-size: 12px;
      line-height: 23px;
      display: inline-block;
      float: right;
      /*clear: both;*/
    }
    div{
      margin: 10px;
      padding: 10px;
    }
    .div5{
        clear: both;
        margin: 0;
        padding: 0;
    }
  </style>
</head>
<body>
<div id="father">
  <div class="div1"><img src="image/狂战士.png" alt=""></div>
  <div class="div2"><img src="image/剑影.webp" alt=""></div>
  <div class="div3"><img src="image/剑神.png" alt=""></div>
  <div class="div4">浮动的盒子可以向左边浮动，也可以向右浮动，直到他的外边缘碰到包</div>
</div>
<div class="div5"></div>
</body>
</html>
