<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /*圆角边框
            100px:四个角全部是100px
            100px 50px:左上右下为100px,左下和右上为50px
            当width=height=2border-radius则是一个圆形
            */
            border-radius: 150px
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
